apiVersion: apps/v1
kind: Deployment
metadata:
  name: sleep-monitor-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sleep-monitor
  template:
    metadata:
      labels:
        app: sleep-monitor
    spec:
      volumes:
        - name: cert-volume
          secret:
            secretName: sleep-monitor-tls
      containers:
        - name: sleep-monitor-app
          image: bach2690/sleep-monitor:latest
          ports:
            - containerPort: 3000
          env:
            - name: NEXTAUTH_URL
              value: "https://sleepmonitoring.org"
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: sleep-monitor-secrets
                  key: MONGO_URI
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: sleep-monitor-secrets
                  key: NEXTAUTH_SECRET
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: sleep-monitor-secrets
                  key: OPENAI_API_KEY
            - name: ESP32_API_KEY
              valueFrom:
                secretKeyRef:
                  name: sleep-monitor-secrets
                  key: ESP32_API_KEY

        - name: nginx-proxy
          image: bach2690/sleep-monitor-nginx:latest
          ports:
            - containerPort: 443
          volumeMounts:
            - name: cert-volume
              mountPath: "/etc/nginx/certs"
              readOnly: true





              
